<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock,paper,scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="btns">
      <button class="rockBtn" value="Rock">Rock</button>
      <button class="paperBtn" value="Paper">Paper</button>
      <button class="scissorsBtn" value="Scissors">Scissors</button>
    </div>
    <div class="resultBox winColor loseColor">
      <p class="resultPara">RESULT BOARD</p>
    </div>
    <button class="again">Try again</button>

    <script src="game.js"></script>
  </body>
</html>
